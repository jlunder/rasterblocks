<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Group 7 Project - Stage Lights</title>
	<link rel='stylesheet' href='/stylesheets/style.css'></link>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
</head>

<body>
	<div id='content'>
		<h1>Group 7 Project</h1>
		<h2>Stage Lights Configuration</h2>
		<div id='messages'></div>
		<br>
		<form id='config-form'>
			<div id="logselect">
				Log Level:
		    	<select id="logLevel" name="logLevel">
		        	<option value = "info">INFO</option>
		        	<option value = "warning">WARNING</option>
		        	<option value = "error">ERROR</option>
		        </select>
		    </div>
		    <div id="audioselect">
				Audio Input Type:
		 		<select id="audioInput" name="audioInput">
					<option value = "pruss">AIN0/1</option>
					<option value = "test">Test (internal)</option>
					<option value = "alsa">USB audio</option>
		 		</select>
		 		Audio Input Param (e.g. "plughw:1" for USB audio):
		 		<input id="audioInputParam" type="text" style="width:200px;">
		 	</div>
		    <div id="controlselect">
				Control Input Type:
		 		<select id="controlInput" name="controlInput">
					<option value = "bbb_uart4_midi">MIDI via UART4</option>
					<option value = "none">None (disabled)</option>
					<option value = "test">Test (internal)</option>
					<!-- <option value = "pruss_midi">MIDI via PRUSS UART</option> -->
		 		</select>
		 	</div>
		    <div id="outputselect">
				Light Output Type:
		 		<select id="lightOutput" name="lightOutput">
					<option value = "pruss">PRUSS GPOs</option>
					<option value = "pixelpusher">PixelPusher</option>
					<option value = "spidev">SPIDEV</option>
		 		</select>
		 		Light Output Param (IP address for PixelPusher):
		 		<input id="lightOutputParam" type="text" style="width:200px;">
		 	</div>
			<div id="cutoffselect">
				<p>
					<label for="lo-amount">Low Cutoff Frequency:</label>
					<input type="text" id="lo-amount" readonly>
				</p>
				<div id="slider-low" style="margin: 0 10px; width:200px;"></div>
				<p>
					<label for="hi-amount">High Cutoff Frequency:</label>
					<input type="text" id="hi-amount" readonly>
				</p>
				<div id="slider-hi" style="margin: 0 10px; width:400px;"></div>
			</div>
			<div id="gainselect">
				<p>
					<label for="gain-strength">Automatic Gain Control Strenth</label>
					<input type="number" id="gain-strength" maxlength="3" step="0.05" max="1" min="0.05" style="width: 50px;">
				</p>
				<p>
					<label for="gain-amount">Min &amp; Max AGC</label>
					<input type="text" id="gain-amount" readonly>
				</p>
				<div id="slider-gain" style="margin: 0 10px; width:200px;"></div>
			</div>
			<div id="brightnessselect">
				<p>
					<label for="brightness">Brightness:</label>
					<input type="text" id="brightness" readonly>
				</p>
				<div id="slider-bright" style="margin: 0 10px; width:200px;"></div>
			</div>
			<br>
			<button id="select-submit" type="button">Send Config</button>
		</form>
	</div>
	
	<script src='/socket.io/socket.io.js' type='text/javascript'></script>
	<script src='http://code.jquery.com/jquery-1.8.0.min.js' type='text/javascript'></script>
	<script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js" type='text/javascript'></script>

	<script src='javascripts/lights.js' type='text/javascript'></script>
	<script src='javascripts/lights_ui.js' type='text/javascript'></script>
</body>
</html>
