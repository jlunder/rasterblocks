<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Group 7 Project - Stage Lights</title>
	<link rel='stylesheet' href='/stylesheets/style.css'></link>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
</head>

<body>
	<div id='content'>
		<h1>Group 7 Project</h1>
		<h2>Stage Lights Configuration</h2>
		<div id='messages'></div>
		<br>
		<form id='config-form'>
			<div id="logselect">
				Log Level:
		    	<select id="logLevel" name="logLevel">
		        	<option value = "SLLL_INFO">INFO</option>
		        	<option value = "SLLL_WARNING">WARNING</option>
		        	<option value = "SLLL_ERROR">ERROR</option>
		        </select>
		    </div>
		    <div id="audioselect">
				Audio Input Type:
		 		<select id="audioSource" name="audioSource">
					<option value = "SLAIS_ALSA">Audio In (Target)</option>
					<option value = "SLAIS_FILE">Audio File (Host)</option>
		 		</select>
		 		Audio Input Source: 
		 		<input id="audioSourceParam" type="text" style="width:200px;">
		 		<div>
		 		Monitor Audio<input id="monitorAudio" type="checkbox">
		 		</div>
		 	</div>
			<div id="cutoffselect">
				<p>
					<label for="lo-amount">Low Cutoff Frequency:</label>
					<input type="text" id="lo-amount" readonly>
				</p>
				<div id="slider-low" style="margin: 0 10px; width:200px;"></div>
				<p>
					<label for="hi-amount">High Cutoff Frequency:</label>
					<input type="text" id="hi-amount" readonly>
				</p>
				<div id="slider-hi" style="margin: 0 10px; width:400px;"></div>
			</div>
			<div id="gainselect">
				<p>
					<label for="gain-strength">Audio Gain Control Strenth</label>
					<input type="number" id="gain-strength" maxlength="3" step="0.05" max="1" min="0.05" style="width: 50px;">
				</p>
				<p>
					<label for="gain-amount">Min &amp; Max AGC</label>
					<input type="text" id="gain-amount" readonly>
				</p>
				<div id="slider-gain" style="margin: 0 10px; width:200px;"></div>
			</div>
			<br>
			<button id="select-submit" type="button">Send Config</button>
		</form>
	</div>
	
	<script src='/socket.io/socket.io.js' type='text/javascript'></script>
	<script src='http://code.jquery.com/jquery-1.8.0.min.js' type='text/javascript'></script>
	<script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js" type='text/javascript'></script>

	<script src='javascripts/lights.js' type='text/javascript'></script>
	<script src='javascripts/lights_ui.js' type='text/javascript'></script>
</body>
</html>
